<section class="post-container" *ngIf="post">

    <div class="mb-4">
        <h3 class="bold">{{post.title}}</h3>
    </div>

    <div class="card container-fluid shadow bg-body rounded border-0 mb-5">
        <span class="regular-text">{{post.body}}</span>
    </div>

    <p *ngIf="author">
        {{'common.author' | translate}}
        <a class="text-color-primary bold" href="{{PathPage.USERS + '/' +author.id}}">{{author?.username}}</a>
    </p>

</section>
